<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Simple Calculator</title>
	<link rel="stylesheet" href="../files/bootstrap.min.css">
	<script src="../files/jquery.min.js"></script>
	<script src="../files/popper.min.js"></script>
	<script src="../files/bootstrap.min.js"></script>
	
	<style>
		.container{
			border:  solid thin;
			padding: 50px;
			margin-top: 50px;
			background-color: lavender;
		}
	</style>
</head>

<body>
	<div class="container">
		<h1 class="text-center mt-2">Simple Calculator</h1>
	<hr>
		<div class="form-group">
		<label>Enter the first number : </label>
		<input type="number" id="firstNumber" name="firstNumber" class="form-control">
		<br>
		<label>Select the operator</label>
		<select id="operator" class="form-control" style="width: 60px">  
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
		</select>
		<br>
		<label>Enter the second number : </label>
		<input type="number" id="secondNumber" name="secondNumber" class="form-control">
			<br>
			<input type="submit" class="btn btn-outline-dark"  name="submit" value="Submit" onclick="calculate()">
			<input type="reset" name="reset" class="btn btn-outline-dark" onClick="reset()">
     		
	</div>
		<p>The result is : </p>
		<input type="text" id="result" name="result" class="form-control" placeholder="Result" display="hidden">
	</div>
	
	<script>
		function calculate() {
            let number1 = parseInt(document.getElementById("firstNumber").value);
            let number2 = parseInt(document.getElementById("secondNumber").value);
            let operator = document.getElementById("operator").value;
            let result;

            if (operator == '+') {
                result = number1 + number2;
            }
            else if (operator == '-') {
                result = number1 - number2;
            }
            else if (operator == '*') {
                result = number1 * number2;
            }
            else {
                result = number1 / number2;
            }
            document.getElementById("result").value = result;
        }
        function reset() {
            document.getElementById("secondNumber").value = "";
            document.getElementById("firstNumber").value = "";
            document.getElementById("operator").value = "";
            document.getElementById("result").value = "";
        }
	</script>
</body>
</html>
